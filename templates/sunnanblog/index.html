	<body class="no-skin ">
<!-- 引入头部导航栏 -->
{% include 'head.html' %}

{% block main %}

        <div class="col-xs-6 col-sm-6 pricing-box part-3-1" style="padding: 0 0 0 9% "  id="step2">
            <div class="widget-box widget-color-blue">
                <div class="widget-header">
                    <h3 class="widget-title bigger lighter"><b>文章热度排行</b></h3>
                </div>

                <div class="widget-body">
                    <div class="widget-main">
                        <ul style="list-style-type: circle">
                            {% for i in article %}
                                <li>
                                    <div >
                                        <a href="{% url 'article_info' i.id %}">{{ i.title }}</a>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                        <!-- 清除浮动，让父元素高度匹配子元素高度 -->
                        <div class="clear" style="clear: both"></div>
                    </div>
                </div>

            </div>
        </div>


{% endblock %}
