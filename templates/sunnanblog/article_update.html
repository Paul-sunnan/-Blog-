{% extends 'sunnanblog/article_list.html' %}


{% block title %}
    <title>修改Blog - 孙楠Blog </title>
{% endblock %}


{% block active %}
				<ul class="navbar-nav flex-column text-left">
					<li class="nav-item  ">
					    <a class="nav-link" href="{% url 'article_menu' %}"><i class="fas fa-home fa-fw mr-2"></i>Blog首页 <span class="sr-only"></span></a>
					</li>
					<li class="nav-item  ">
					    <a class="nav-link" href="{% url 'article_list' %}"><i class="fas fa-bookmark fa-fw mr-2"></i>文章/学习笔记</a>
					</li>
                    <li class="nav-item  ">
					    <a class="nav-link" href="{% url 'article_create' %}"><i class="fas fa fa-pencil fa-fw mr-2"></i>写笔记</a>
					</li>
					<li class="nav-item  ">
					    <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-user fa-fw mr-2"></i>个人简历</a>
					</li>
				</ul>
{% endblock %}


{% block main %}
{#    <div class="row">#}
    <div class="main-wrapper">
        <div class="col-xs-12">
            <form method="post" action="{% url 'article_update' article.id %}">
                <div class="form-group">
                    {% csrf_token %}
                    <label class="col-sm-3 control-label no-padding-right" for="title"> 文章标题 </label>
                    <div class="col-sm-9">
                        <input type="text" id="title" name="title" placeholder="{{ article.title }}" value="{{ article.title }}" class="col-xs-10 col-sm-5">
                    </div>

                    <label class="col-sm-3 control-label no-padding-right" for="body"> 文章内容 </label>
                    <div class="col-sm-9">
                        <textarea type="text" id="body" name="body" placeholder="文章内容" class="col-xs-10 col-sm-5" rows="12" name="body" rows="12">
                        {{ article.body }}
                        </textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">提交</button>

                </div>
            </form>
        </div>
    </div>

{% endblock %}
